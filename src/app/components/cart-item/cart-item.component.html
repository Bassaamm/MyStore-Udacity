<ul class="flex bg-slate-200 px-8 py-5 rounded-xl gap-4 max-w-xl">
  <img
    src="{{ item.product.url }}"
    alt="item photo"
    class="w-60 h-60 object-cover rounded-xl"
  />
  <div class="flex text-2xl font-bold gap-6 flex-col">
    <li>
      name:
      <span class="font-normal">
        {{ item.product.name }}
      </span>
    </li>
    <li>
      price:
      <span class="font-normal"> {{ item.product.price }}$ </span>
    </li>
    <li>
      description:
      <span class="font-normal">
        {{ item.product.description }}
      </span>
    </li>
    <li>
      <div>
        <ul class="flex items-center max-w-xs">
          <li class="flex-1">quantity: {{ item.quantity }}</li>
          <div class="flex gap-5">
            <button
              (click)="incresQuan(item)"
              class="bg-slate-700 rounded-full w-12 h-12"
            >
              +
            </button>
            <button
              (click)="decresQuan(item)"
              class="bg-slate-700 rounded-full w-12 h-12"
            >
              -
            </button>
          </div>
        </ul>
      </div>
    </li>
  </div>
  <li></li>
</ul>
