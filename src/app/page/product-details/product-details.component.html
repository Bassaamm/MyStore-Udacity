<div class="flex my-8 items-center justify-center w-full">
  <div class="flex flex-col max-w-sm text-lg gap-4 font-bold">
    <img
      src="{{ product.url }}"
      alt=""
      class="h-96 rounded-2xl cursor-pointer"
    />
    <ul class="flex flex-col gap-4">
      <li>Name: {{ product.name }}</li>
      <li>Price: {{ product.price }}$</li>
      <li>description: {{ product.description }}</li>
      <div class="flex">
        <button
          (click)="AddToCart()"
          class="px-4 py-2 w-full bg-slate-900 hover:text-black hover:bg-slate-400 rounded-l-md text-white"
        >
          Add to cart
        </button>
        <select
          [(ngModel)]="selectedQuantity"
          name=""
          id=""
          class="rounded-e-md w-full text-center hover:bg-slate-200"
        >
          <option
            *ngFor="let quan of qunitity"
            value="{{ quan }}"
            class="font-bold"
          >
            {{ quan }}
          </option>
        </select>
      </div>
    </ul>
  </div>
</div>
