<div class="flex max-full my-10 gap-8 items-center justify-center">
  <div class="flex flex-col gap-8">
    <app-cart-item
      *ngFor="let item of cartList"
      [item]="item"
      (IncresItem)="handleIncresQuan($event)"
      (DecresItem)="handleDecresQuan($event)"
    ></app-cart-item>
  </div>
  <div class="flex gap-4 flex-col">
    <p class="text-2xl" *ngIf="cartList.length != 0">
      <span class="text-4xl font-bold">Total Price: </span
      >{{ getTotalPrice() }}$
    </p>
    <app-form *ngIf="cartList.length != 0; else empty"></app-form>
  </div>
  <ng-template #empty><p class="text-4xl">The cart is empty</p></ng-template>
</div>
