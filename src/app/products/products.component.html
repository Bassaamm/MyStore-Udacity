<div class="flex flex-wrap w-[60vw] gap-4 mx-auto my-10">
  <ul
    *ngFor="let product of productList"
    class="flex flex-col items-center justify-center w-[15vw] mx-auto"
  >
    <div class="flex flex-col text-lg gap-4 font-bold">
      <img
        (click)="navToProduct()"
        src="{{ product.url }}"
        alt=""
        class="rounded-2xl cursor-pointer"
      />
      <li>
        Name: <span class="font-normal"> {{ product.name }}</span>
      </li>
      <li>
        Price: <span class="font-normal"> {{ product.price }}</span>
      </li>

      <div class="flex">
        <button
          class="px-4 py-2 w-full bg-slate-900 hover:text-black hover:bg-slate-400 rounded-l-md text-white"
        >
          Add to cart
        </button>
        <select
          name=""
          id=""
          class="rounded-e-md w-full text-center hover:bg-slate-200"
        >
          <option
            *ngFor="let quan of qunitity"
            value="{{ quan }}"
            class="font-bold"
          >
            {{ quan }}
          </option>
        </select>
      </div>
    </div>
  </ul>
</div>
